{% extends "base.html" %}

{% block body %}
  
    <div class="row mt-4">
        <div class="col">
            <h1><b>Add Item!!!</b></h1>
            <form class="form-inline" action="add_todo" method="POST">
                {% csrf_token %}
                <input type="text" class="form-control" name='content' mb-2 my-2 placeholder="Type here...">
                <button type="submit" class="btn btn-danger">Submit Item</button>
            </form>
    
        </div>
    </div>
    
    
    
    
    
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in todo_items %}
    
                <li class="list-group-item">{{ item.text }}
                    <div class="float-right">
                        <form action="delete_todo/{{item.id}}/" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete Item</button>
    
                            <!-- <button type="button" class="btn btn-danger">Delete Item</button> -->
                        </form>
                    </div>
    
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock body %}
